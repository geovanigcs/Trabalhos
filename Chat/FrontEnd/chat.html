<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <link rel="shortcut icon" href="images/favicon.icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="chat.js"></script>
    <title>Chat</title>
</head>
<body>

    <section class="box">
        <section class="login">
            <form class="login__form">
                <h2>Login</h2>
                <input type="text" class="login__input" placeholder="Seu nome" required/>
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section><!--Login-->
        <section class="chat">
            <section class="chat__messages"><!--
                <div class="message--self">What conversation is this?</div>
                <div class="message--other"><span class="message--sender">Usu√°rio</span>chatting away</div>-->
            </section>
            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required/>
                <button type="submit" class="chat__button"><span class="material-symbols-outlined">
                    send
                    </span></button>
        </section><!--Chat-->
    </section><!--box-->
</body>
</html>
